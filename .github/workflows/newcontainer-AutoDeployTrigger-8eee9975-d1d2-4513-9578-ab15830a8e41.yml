name: Trigger auto deployment for newcontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stage10 ]
    paths:
    - '**'
    - '.github/workflows/newcontainer-AutoDeployTrigger-8eee9975-d1d2-4513-9578-ab15830a8e41.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NEWCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NEWCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NEWCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: noufregity.azurecr.io
          registryUsername: ${{ secrets.NEWCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NEWCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: newcontainer
          resourceGroup: SDAResourcegroup
          imageToBuild: noufregity.azurecr.io/newcontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


