name: Trigger auto deployment for chatbot-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stage10 ]
    paths:
    - '**'
    - '.github/workflows/chatbot-container-AutoDeployTrigger-59a8a165-3273-4f1e-b140-5a9e6f6cee45.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CHATBOTCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHATBOTCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHATBOTCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: chatbotregistry2025.azurecr.io
          registryUsername: ${{ secrets.CHATBOTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATBOTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: chatbot-container
          resourceGroup: SDAResourcegroup
          imageToBuild: chatbotregistry2025.azurecr.io/chatbot-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


